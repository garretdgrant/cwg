  <body>
    <div id="root" data-mantine-color-scheme="light"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hidden Netlify Form for Detection -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      style="display: none;"
      aria-hidden="true"
    >
      <!-- Hidden input for form name -->
      <input type="hidden" name="form-name" value="contact" />

      <!-- Honeypot field -->
      <p style="display: none;">
        <label>
          Don’t fill this out if you're human: <input name="bot-field" />
        </label>
      </p>

      <!-- Replicate form fields with the same 'name' attributes -->
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>

      <!-- reCAPTCHA widget (Optional) -->
      <!-- Uncomment the following line if you're using reCAPTCHA -->
      <!-- <div data-netlify-recaptcha="true"></div> -->
    </form>

    <form
      name="email-modal"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      style="display: none;"
      aria-hidden="true"
    >
    <!-- Hidden input for form name -->
    <input type="hidden" name="form-name" value="email-modal" />

    <!-- Honeypot field -->
    <p style="display: none;">
      <label>
        Don’t fill this out if you're human: <input name="bot-field" />
      </label>
    </p>

    <!-- Matching fields -->
    <input type="text" name="name" />
    <input type="email" name="email" />
  </form>

  </body>
